<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffc0cb;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            color: #d63447;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .emoji-cat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .pointing-fingers {
            font-size: 4rem;
            display: flex;
            gap: 0.5rem;
            animation: point 1s ease-in-out infinite;
        }

        @keyframes point {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .kiss-face {
            font-size: 6rem;
            animation: wiggle 1.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-yes {
            background: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-no {
            background: #ff4444;
            color: white;
        }

        .btn-no:hover {
            background: #cc0000;
        }

        .success-screen {
            display: none;
        }

        .success-screen h1 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 2rem;
        }

        .success-message {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
            margin-top: 2rem;
        }

        .kissing-cats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            margin: 2rem 0;
            position: relative;
        }

        .cat-emoji {
            font-size: 8rem;
            animation: moveToKiss 1.5s ease-in-out;
        }

        .cat-emoji.cat1 {
            animation: moveFromLeft 1.5s ease-in-out;
        }

        .cat-emoji.cat2 {
            animation: moveFromRight 1.5s ease-in-out;
        }

        @keyframes moveFromLeft {
            0% {
                transform: translateX(-150px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes moveFromRight {
            0% {
                transform: translateX(150px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .heart-explosion {
            position: absolute;
            font-size: 2rem;
            animation: explode 2s ease-out infinite;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 1);
        }

        .teddy-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .teddy {
            font-size: 3rem;
            animation: bounce-teddy 1s ease-in-out infinite;
        }

        .teddy:nth-child(2) {
            animation-delay: 0.2s;
        }

        .teddy:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce-teddy {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="audio-control" onclick="toggleAudio()">üîä Music: Click to Play</div>

    <div class="container">
        <div class="question-screen" id="questionScreen">
            <h1>Will you be my Valentine?????</h1>
            <div class="emoji-cat">
                <div class="pointing-fingers">
                    <span>üëâ</span>
                    <span>üëà</span>
                </div>
                <div class="kiss-face">üòô</div>
            </div>
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn">Pookie please...</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <h1>Yay! üéâ</h1>
            <div class="kissing-cats" id="kissingCats">
                <div class="cat-emoji cat1">üòò</div>
                <div class="cat-emoji cat2">üòò</div>
            </div>
            <div class="teddy-container">
                <div class="teddy">üß∏</div>
                <div class="teddy">üß∏</div>
                <div class="teddy">üß∏</div>
            </div>
            <p class="success-message">Knew you would say yes pookie!</p>
        </div>
    </div>

    <!-- 
    ‚≠ê HOW TO ADD YOUR AUDIO FILE:
    
    Option 1: SAME FOLDER METHOD (Easiest)
    1. Save this HTML file as "valentine.html" or "index.html"
    2. Put your audio file (e.g., "wap.mp3") in the SAME folder
    3. Change the src below to just the filename: src="wap.mp3"
    
    Option 2: SUBFOLDER METHOD
    1. Create a folder called "audio" next to your HTML file
    2. Put your audio file inside: audio/wap.mp3
    3. Change the src below to: src="audio/wap.mp3"
    
    Example structure:
    valentine-website/
    ‚îú‚îÄ‚îÄ index.html (or valentine.html)
    ‚îî‚îÄ‚îÄ wap.mp3  (your audio file - same folder)
    
    OR
    
    valentine-website/
    ‚îú‚îÄ‚îÄ index.html
    ‚îî‚îÄ‚îÄ audio/
        ‚îî‚îÄ‚îÄ wap.mp3
    -->
    <audio id="bgMusic" loop>
        <source src="wap.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.querySelector('.audio-control');
        const kissingCats = document.getElementById('kissingCats');

        let musicPlaying = false;

        function toggleAudio() {
            if (bgMusic.paused) {
                bgMusic.play().then(() => {
                    audioControl.textContent = 'üîä Music: ON';
                    musicPlaying = true;
                }).catch(e => {
                    audioControl.textContent = '‚ùå Add audio file!';
                    console.log('Add your MP3 file in the same folder as this HTML file');
                });
            } else {
                bgMusic.pause();
                audioControl.textContent = 'üîá Music: OFF';
                musicPlaying = false;
            }
        }

        function createHeartExplosion() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-explosion');
                heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
                heart.style.setProperty('--tx', `${(Math.random() - 0.5) * 300}px`);
                heart.style.setProperty('--ty', `${(Math.random() - 0.5) * 300}px`);
                heart.style.animationDelay = `${Math.random() * 0.5}s`;
                kissingCats.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        }

        const noMessages = [
            "Pookie please...",
            "Are you positive pookie?",
            "Please just think about it!",
            "If you say no I'll be really sad",
            "I will be very sad",
            "I will be very very sad"
        ];

        let noClickCount = 0;
        let yesBtnScale = 1;

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            if (noClickCount < noMessages.length) {
                noBtn.textContent = noMessages[noClickCount];
                
                yesBtnScale += 0.4;
                yesBtn.style.transform = `scale(${yesBtnScale})`;
            } else {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.borderRadius = '0';
                yesBtn.style.fontSize = '5rem';
                yesBtn.style.zIndex = '1000';
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            
            setTimeout(() => {
                createHeartExplosion();
                setInterval(createHeartExplosion, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
